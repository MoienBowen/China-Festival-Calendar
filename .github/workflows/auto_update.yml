name: China Festival Calendar Update

on:
  schedule:
    # 每年 9 月 1 日 00:00 UTC
    - cron: "0 0 1 9 *"
  workflow_dispatch:   # 允许手动触发（强烈建议保留）

jobs:
  run-generator:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2️⃣ 安装 Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          cache: "pip"

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ 运行你的脚本
      - name: Run calendar generator
        run: |
          python GenChinaFestivalCal.py

      # 5️⃣ 提交并推送生成的文件
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git diff --cached --quiet || git commit -m "Annual update: China festival calendar"
          git push
